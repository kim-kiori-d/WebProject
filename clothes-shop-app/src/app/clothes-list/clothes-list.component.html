<div>
  <h2 id="title">All clothes</h2>

  <ul>
    <li *ngFor = "let category of categories"
        style="list-style-type: none"><a [routerLink]="['/categories/', category.id]" class="categoryList">{{category.name}}</a></li>
  </ul>
  <div class="window">
    <div class="clothesItem">
      <div *ngFor = "let clothes of clothesList" class = "clothesClass">

        <img [src]="clothes.image || clothes.imageLink" class = "clothesImage"
             (mousemove)="clothes.image = clothes.imageLink2"
             (mouseleave)="clothes.image = clothes.imageLink" [routerLink]="['/clothes', clothes.id ]" >
        <p (click)= "onSelect(clothes)" class="textBlock">
          <a [routerLink]="['/clothes', clothes.id ]" class="nameStyle">{{clothes.name}}</a>
          <br>
          <a class="PriceStyle">
            {{clothes.price}} тнг.</a><br>
          <button (click)= "onAddToCart(clothes)" id="card">Add to Cart</button>
        </p>

      </div>
    </div>
  </div>
</div>
