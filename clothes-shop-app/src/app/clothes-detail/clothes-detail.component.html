<div *ngFor = "let clothes of clothesList" >
    <div *ngIf = "selectedClothesId == clothes.id" class= "clothesItem">
        
        <div><img [src]="clothes.imageLink"></div>
        
        <nav ><h2 class="text" id="name">{{clothes.name}}</h2>
        <p id="price" class="text">
            {{clothes.price}} тнг.
        </p>
        <p class="text">
            {{clothes.description}}
            </p>
        <button (click)= "onAddToCart(clothes)" id="card">ДОБАВИТЬ В КОРЗИНУ</button>
        </nav>
        <div><img [src]="clothes.imageLink2"></div>
        <div><img [src]="clothes.imageLink3"></div>
    </div>
</div>
